<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <nav class="navbar sticky-top navbar-dark bg-dark" style="margin-bottom:20px">
            <a class="navbar-brand navbar-text" href="#" style="margin:0 auto">Weather Dashboard</a>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-4" id="search-column">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2 city-input" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <div class="list-group"></div>
            </div>
            <div class="col-md-8" id="forecast-column">
                <div class="row">
                    <div class="col-md-12" id="current-weather"></div>
                </div>
                <div class="row">
                    <div class = "col-md-12" id="fivedayheader"></div>
                </div>
                <div class="row">
                    <div class="col-md-2 day0 future-weather"></div>
                    <div class="col-md-2 day1 future-weather"></div>
                    <div class="col-md-2 day2 future-weather"></div>
                    <div class="col-md-2 day3 future-weather"></div>
                    <div class="col-md-2 day4 future-weather"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
