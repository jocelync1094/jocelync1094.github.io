<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1 class="logo">Jocelyn Chang</h1>   
                  
        <nav aria-label="breadcrumb ">
                    
            <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="portfolio.html">Portfolio</a></li>
                    <li class="breadcrumb-item"><a href="contact.html">Contact</a></li>
                    <li class="breadcrumb-item"><a href="index.html">About Me</a></li>
            </ol>
        </nav>
    </header>   

    <br>
    
    <div class="container">
        <div class = "row">
            <div class = "col-md-12">
                <h2 class="head">Contact</h2>
                <hr>
            </div>
        </div>
        <div class = "row">
            <div class = "col-md-12">
                <div class="text">Name</div>
                <div class="input-group mb-3">      
                    <input type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>

        <div class = "row">
            <div class = "col-md-12">
                <div class="text">Email</div>
                    <div class="input-group mb-3">      
                        <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
            </div>
        </div>

        <div class = "row">
            <div class = "col-md-12">
                <div class="text">Message</div>
                <div class="input-group">
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
            </div>
        </div>
    
        <div class = "row">
            <div class = "col-md-2">
                <button type="button" class="btn btn-success">Submit</button>
            </div>
        </div>
    
    </div>

    <nav class="navbar fixed-bottom navbar-light bg-custom">
        <a class="navbar-brand" href="#">Copyright &copy;</a>
    </nav>
   

</body>

</html>
